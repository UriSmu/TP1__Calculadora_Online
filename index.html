<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <button class="number" id="1" onclick="Numero(1)"><p>1</p></button>
    <button class="number" id="2" onclick="Numero(2)"><p>2</p></button>
    <button class="number" id="3" onclick="Numero(3)"><p>3</p></button>
    <button class="number" id="4" onclick="Numero(4)"><p>4</p></button>
    <button class="number" id="5" onclick="Numero(5)"><p>5</p></button>
    <button class="number" id="6" onclick="Numero(6)"><p>6</p></button>
    <button class="number" id="7" onclick="Numero(7)"><p>7</p></button>
    <button class="number" id="8" onclick="Numero(8)"><p>8</p></button>
    <button class="number" id="9" onclick="Numero(9)"><p>9</p></button>
    <button class="number" id="0" onclick="Numero(0)"><p>0</p></button>
    <button class="operation" id="suma" onclick="Operar('+')"><p>+</p></button>
    <button class="operation" id="resta" onclick="Operar('-')"><p>-</p></button>
    <button class="operation" id="multiplicacion" onclick="Operar('*')"><p>x</p></button>
    <button class="operation" id="division" onclick="Operar('/')"><p>/</p></button>
    <button class="operation" id="igual" onclick="Resolver()"><p>=</p></button>
    <button class="operation" id="borrar" onclick="Borrar()"><p>AC</p></button>

    <p id="display"></p>

    <script src="script.js"></script>
</body>
</html>
