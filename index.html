<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="1" onclick="Numero(1)"><p>1</p></button>
    <button id="2" onclick="Numero(2)"><p>2</p></button>
    <button id="3" onclick="Numero(3)"><p>3</p></button>
    <button id="4" onclick="Numero(4)"><p>4</p></button>
    <button id="5" onclick="Numero(5)"><p>5</p></button>
    <button id="6" onclick="Numero(6)"><p>6</p></button>
    <button id="7" onclick="Numero(7)"><p>7</p></button>
    <button id="8" onclick="Numero(8)"><p>8</p></button>
    <button id="9" onclick="Numero(9)"><p>9</p></button>
    <button id="0" onclick="Numero(0)"><p>0</p></button>
    <button id="suma" onclick="Operar('+')"><p>+</p></button>
    <button id="resta" onclick="Operar('-')"><p>-</p></button>
    <button id="multiplicacion" onclick="Operar('*')"><p>x</p></button>
    <button id="division" onclick="Operar('/')"><p>/</p></button>
    <button id="igual" onclick="Resolver()"><p>=</p></button>

    <p id="display"></p>

    <script src="script.js"></script>
</body>
</html>
